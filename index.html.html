    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var carNumberInput = document.getElementById('carNumber');
            var busBox = document.getElementById('busBox');
            var carCheckbox = document.getElementById('carCheckbox');
            var busCheckbox = document.getElementById('busCheckbox');
    
            carNumberInput.style.display = 'none';
            busBox.style.display = 'none';
    
            carCheckbox.addEventListener('change', function() {
                if (carCheckbox.checked) {
                    carNumberInput.style.display = 'block';
                    busCheckbox.checked = false;
                    busBox.style.display = 'none';
                } else {
                    carNumberInput.style.display = 'none';
                }
            });
    
            busCheckbox.addEventListener('change', function() {
                if (busCheckbox.checked) {
                    busBox.style.display = 'block';
                    carCheckbox.checked = false;
                    carNumberInput.style.display = 'none';
                } else {
                    busBox.style.display = 'none';
                }
            });
    
            document.getElementById('registrationForm').addEventListener('submit', function(event) {
                event.preventDefault();
                var firstName = document.getElementById('firstName').value;
                var lastName = document.getElementById('lastName').value;
                var phoneNumber = document.getElementById('phoneNumber').value;
                var transportation = carCheckbox.checked ? 'Car' : (busCheckbox.checked ? 'Bus' : 'None');
                var carNumber = carCheckbox.checked ? document.getElementById('carNumber').value : 'N/A';
                var busSelection = busCheckbox.checked ? document.getElementById('bus').value : 'N/A';
    
                alert('Registration Details:\n' +
                    'First Name: ' + firstName + '\n' +
                    'Last Name: ' + lastName + '\n' +
                    'Phone Number: ' + phoneNumber + '\n' +
                    'Transportation: ' + transportation + '\n' +
                    'Car Number: ' + carNumber + '\n' +
                    'Bus Selection: ' + busSelection);
    
                document.body.innerHTML += '<p>Registration Successful!</p>';
            });
        });
    </script>
